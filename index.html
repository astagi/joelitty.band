<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Joe Litty Little Band, la cover band di rock internazionale tradotto in italiano">
    <meta name="keywords" content="Band, Rock, Live, Eventi">
    <meta name="author" content="Joe Litty">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>Joe Litty Little Band</title>
</head>

<body>
    <div class="main">
        <div class="d-flex justify-content-center flex-nowrap">
            <svg class="main-title">
                <defs>
                    <path id="line1" d="
                        M -52,300 
                        A 200,200 0 0 1 400,300"></path>
                </defs>
                <text>
                    <textPath startOffset="50%" xlink:href="#line1">JOE LITTY</textPath>
                </text>
            </svg>
        </div>
        <img class="main-logo" src="public/main.png" alt="Joe Litty logo">
        <div class="container d-sm-none d-xs-none">
            <div class="row sm-social-buttons">
                <div class="col-4 sm-social-button">
                    <a href="https://www.facebook.com/joelittylittleband" title="Link seguici su Facebook"><i
                            class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="col-4 sm-social-button">
                    <a href="https://www.instagram.com/joelittylittleband" title="Link seguici su Instagram"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="col-4 sm-social-button">
                    <a href="mailto:joelittylittleband@gmail.com" title="Link mandaci una mail"><i
                            class="fa fa-envelope"></i></a>
                </div>
            </div>
        </div>
        <p>Il meglio del rock internazionale tradotto in italiano!</p>
        <div class="container d-none d-sm-block">
            <div class="row social-buttons">
                <div class="col-sm-4">
                    <a href="https://www.facebook.com/joelittylittleband" title="Link seguici su Facebook"><i
                            class="fa-brands fa-facebook-f"></i> Seguici su Facebook</a>
                </div>
                <div class="col-sm-4">
                    <a href="https://www.instagram.com/joelittylittleband" title="Link seguici su Instagram"><i
                            class="fa-brands fa-instagram"></i> Seguici su Instagram</a>
                </div>
                <div class="col-sm-4">
                    <a href="mailto:joelittylittleband@gmail.com" title="Link mandaci una mail"><i
                            class="fa fa-envelope"></i> Mandaci una mail</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae495413d9.js" crossorigin="anonymous"></script>
</body>

</html>
